<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WELCOME TO SIMPLE CALCULATOR</h1>
    <p> Directions</p>
    <ul>
        <li>
            Press button1 to increment value 1
        </li>
        <li>
            Press button2 to increment value 2
        </li>
        <li>
            Press the desired option to get the result
        </li>
    </ul>
    <button id="inc-btn1">button1 (+1)</button>
    <div>VALUE 1: </div>
    <div id="ctr1">0</div>
    
    <button id="inc-btn2">button2 (+1)</button>
    <div>VALUE 2: </div>
    <div id="ctr2">0</div>

    <button id="add">+</button>
    <button id="sub">-</button>
    <button id="mul">x</button>
    <button id="div">/</button>
    <div>RESULT: </div>
    <div id="res">0</div>
    <script src="index.js"></script>
</body>
</html>
